<!-- quando formos escrever em tela um valor em uma tag ou que não seja em um atributo, colocamos entre chaves -->
<h1>{{ title }}</h1>

<!-- quando formos  utilizar a propriedade que vem do componente em um atributo, colocamos o atributo em colchetes e o valor dele como o nome que está no componente, mas em forma de string-->
<!-- a class img-trumbnail é uma classe do bootstrap para a imagem ficar responsiva.  -->
<img class="img-thumbnail" [src]="url" [alt]="description" />
